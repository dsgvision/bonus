<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belohnungssystem</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="p-4">
        <!-- Container für die Kinder-Kacheln -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Kachel für ein Kind -->
            <div class="bg-white rounded-lg shadow p-4">
                <div class="flex justify-between items-center mb-4">
                    <div class="text-blue-500 text-3xl font-bold">105</div>
                    <div class="text-xl font-semibold">Max</div>
                </div>
                <div class="text-sm">
                    <div class="mb-2">Heute: <span class="font-bold">5</span></div>
                    <button class="bg-green-500 text-white px-2 py-1 rounded mr-2">+</button>
                    <button class="bg-red-500 text-white px-2 py-1 rounded">-</button>
                </div>
                <ul class="mt-4">
                    <!-- Beispiel einer Aktivität -->
                    <li class="flex justify-between items-center">
                        <span>Teller wegräumen</span>
                        <span class="text-green-500">10</span>
                    </li>
                    <!-- Füge hier weitere Aktivitäten hinzu -->
                </ul>
            </div>
            <!-- Kopiere und passe die Kachel für weitere Kinder an -->
        </div>

        <!-- Navigation -->
        <div class="flex justify-center space-x-4 mt-8">
            <button class="bg-blue-500 text-white px-4 py-2 rounded">Punkte</button>
            <button class="bg-blue-500 text-white px-4 py-2 rounded">Liste</button>
            <button class="bg-blue-500 text-white px-4 py-2 rounded">Aktivitäten</button>
        </div>
    </div>
</body>
</html>
